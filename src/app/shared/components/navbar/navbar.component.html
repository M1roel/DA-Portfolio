<nav class="navbar" id="navbar" aria-label="Hauptnavigation">
  <div class="nav-link">
    <div class="nav-left">
      <div class="navbar-initials">
        <p>&lt;PP&gt;</p>
      </div>
      <div class="nav-links">
        <div class="nav-links-left">
          <a routerLink="/" (click)="scrollToSection('why-me', $event)">{{ "NAVBAR.WHY_ME" | translate }}</a>
          <a routerLink="/" (click)="scrollToSection('skills', $event)">{{ "NAVBAR.SKILLS" | translate }}</a>
          <a routerLink="/" (click)="scrollToSection('projects', $event)">{{ "NAVBAR.PROJECTS" | translate }}</a>
          <a routerLink="/" (click)="scrollToSection('contact-me', $event)">{{ "NAVBAR.CONTACT" | translate }}</a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <button type="button" (click)="useLanguage($event, 'de')" aria-label="Sprache Deutsch">DE</button>

      <button type="button" (click)="useLanguage($event, 'en')" aria-label="Sprache Englisch">EN</button>

    </button>
  </div>

      <img src="../../../../assets/img/exit_menu.png" alt="" aria-hidden="true" />

    <a routerLink="/" (click)="toggleMenu(); scrollToSection('why-me')">{{ "NAVBAR.WHY_ME" | translate }}</a>

      <button type="button" (click)="useLanguage($event, 'de')" aria-label="Sprache Deutsch">DE</button>
      <p aria-hidden="true">|</p>
      <button type="button" (click)="useLanguage($event, 'en')" aria-label="Sprache Englisch">EN</button>
    </div>
  </div>
