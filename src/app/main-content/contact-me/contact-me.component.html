<section class="contact-me" id="contact-me" #contactMe>
  <div class="contact-headline">
    <h2>{{ "CONTACT.TITLE" | translate }}</h2>
    <img src="../../../assets/img/arrow_01.png" alt="arrow" />
  </div>
  <div class="contact-text">
    <div class="contact-text-left">
      <p>
        {{ "CONTACT.DESCRIPTION" | translate }}
      </p>
    </div>
    <div class="contact-text-right">
      <div class="contact-text-mail">
        <img src="../../../assets/img/icon _email.png" alt="mail icon" />
        <span>E-Mail: kontakt&#64;peterpfautsch.de</span>
      </div>
      <div class="contact-text-phone">
        <img src="../../../assets/img/icon _phone.png" alt="phone icon" />
        <span>Tel: 01522 1763968</span>
      </div>
    </div>
    <div class="contact-text-arrow">
      <a href="#hero">
        <img
          src="../../../assets/img/arrow_06.png"
          alt="arrow up"
          class="arrow-img"
        />
      </a>
    </div>
  </div>

  <form
    (ngSubmit)="onSubmit(contactForm)"
    #contactForm="ngForm"
    class="contact-form"
    autocomplete="off"
  >
    <div class="form-inputs">
      <div class="form-left">
        <div class="form-name">
          <div
            class="input-wrapper"
            [ngClass]="{
              'input-error': nameError,
              'input-success': !nameError && contactData.name
            }"
          >
            <input
              [(ngModel)]="contactData.name"
              name="name"
              type="text"
              id="name"
              class="form-control"
              [class.is-invalid]="nameError"
              [class.is-valid]="!nameError && contactData.name"
              placeholder="{{ 'CONTACT.FORM.NAME' | translate }}"
              (input)="checkName()"
              (blur)="checkName()"
              required
              aria-describedby="nameError"
            />

            <div class="status-icon">
              <img
                *ngIf="nameError"
                src="../../../assets/img/error_icon.png"
                alt="Error"
              />
              <img
                *ngIf="!nameError && contactData.name"
                src="../../../assets/img/done_icon.png"
                alt="Done"
              />
            </div>
          </div>

          <div id="nameError" class="invalid-feedback" *ngIf="nameError">
            {{ nameError }}
          </div>
        </div>

        <div class="form-email">
          <div
            class="input-wrapper"
            [ngClass]="{
              'input-error': emailError,
              'input-success': !emailError && contactData.email
            }"
          >
            <input
              [(ngModel)]="contactData.email"
              name="email"
              type="email"
              id="email"
              class="form-control"
              [class.is-invalid]="emailError"
              [class.is-valid]="!emailError && contactData.email"
              placeholder="{{ 'CONTACT.FORM.EMAIL' | translate }}"
              (input)="checkEmail()"
              (blur)="checkEmail()"
              required
              aria-describedby="emailError"
            />

            <div class="status-icon">
              <img
                *ngIf="emailError"
                src="../../../assets/img/error_icon.png"
                alt="Error"
              />
              <img
                *ngIf="!emailError && contactData.email"
                src="../../../assets/img/done_icon.png"
                alt="Done"
              />
            </div>
          </div>

          <div id="emailError" class="invalid-feedback" *ngIf="emailError">
            {{ emailError }}
          </div>
        </div>
      </div>

      <div class="form-right">
        <div class="form-message">
          <div
            class="input-wrapper"
            [ngClass]="{ 'input-error': messageError }"
          >
            <textarea
              [(ngModel)]="contactData.message"
              (ngModelChange)="checkMessage()"
              name="message"
              id="message"
              [placeholder]="
                messageError
                  ? messageError
                  : ('CONTACT.FORM.MESSAGE' | translate)
              "
              required
              (blur)="checkMessage()"
            ></textarea>
            <div class="status-icon">
              <img
                *ngIf="messageError"
                src="../../../assets/img/error_icon.png"
                alt="Error"
              />
              <img
                *ngIf="!messageError && contactData.message"
                src="../../../assets/img/done_icon.png"
                alt="Done"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-privacy-submit">
      <div>
        <input
          type="checkbox"
          id="privacy-policy"
          [(ngModel)]="privacyChecked"
          name="privacy-policy"
        />
        <label for="privacy-policy">
          {{ "CONTACT.FORM.PRIVACY_POLICY_TEXT_1" | translate }}
          <a href="/privacy-policy" target="_blank">{{
            "CONTACT.FORM.PRIVACY_POLICY" | translate
          }}</a>
          {{ "CONTACT.FORM.PRIVACY_POLICY_TEXT_2" | translate }}</label
        ><br />
      </div>
      <input
        type="submit"
        [ngClass]="{
          'submit-active': privacyChecked,
          'submit-inactive': !privacyChecked
        }"
        [disabled]="!privacyChecked"
        [value]="'CONTACT.FORM.SUBMIT' | translate"
        [title]="privacyChecked ? '' : ('CONTACT.FORM.ACCEPT' | translate)"
      />
    </div>
  </form>

  <div class="contact-text-arrow-responsive">
    <a href="#hero">
      <img
        src="../../../assets/img/arrow_06.png"
        alt="arrow up"
        class="arrow-img"
      />
    </a>
  </div>

  <div class="contact-text-right-responsive">
    <div class="contact-text-mail">
      <img src="../../../assets/img/icon _email.png" alt="mail icon" />
      <span>kontakt&#64;peterpfautsch.de</span>
    </div>
    <div class="contact-text-phone">
      <img src="../../../assets/img/icon _phone.png" alt="phone icon" />
      <span>01522 1763968</span>
    </div>
  </div>

  <div class="contact-footer-right">
    <a
      *ngFor="let icon of icons"
      [href]="icon.url"
      target="_blank"
      (mouseover)="onHover(icon)"
      (mouseleave)="onLeave(icon)"
    >
      <img [src]="icon.image" [alt]="icon.alt" class="footer-icon" />
    </a>
  </div>

  <div class="success-message" id="success-message">
    <span> {{ "CONTACT.FORM.MESSAGE_SUCCESS" | translate }}</span>
  </div>
</section>
