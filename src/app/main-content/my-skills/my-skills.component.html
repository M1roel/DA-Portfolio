<section class="skills" id="skills">
  <h2>{{ "SKILLS.TITLE" | translate }}</h2>
  <div class="skill-icons">
    <div
      *ngFor="let skill of skills"
      class="skill"
      [ngClass]="{ 'challenge-me': skill.name === 'Challenge me' }"
      (mouseenter)="showTooltip(skill.name, $event)"
      (mouseleave)="hideTooltip()"
    >
      <div class="skill-content">
        <div class="icon-and-name">
          <img [src]="skill.img" [alt]="skill.name" />
          <p>{{ skill.name }}</p>
        </div>
      </div>
    </div>
    <div
      *ngIf="tooltipVisible"
      class="tooltip"
      [ngStyle]="{ 'top.px': tooltipY, 'left.px': tooltipX }"
    >
      <p>{{ "SKILLS.CHALLENGE" | translate }}</p>
    </div>
  </div>
</section>
