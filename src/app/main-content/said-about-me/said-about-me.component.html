<section class="said-about">
  <h3>Need a teamplayer? Here what my colleagues said about me</h3>

  <div class="about-main">
    <div class="about" *ngFor="let about of abouts">
      <h4>{{ about.name }}</h4>
      <h5>{{ about.project }}</h5>
      <p>{{ about.description }}</p>
    </div>
  </div>
</section>
